<!DOCTYPE html>
<html>
    <head>
        <title>Warning Page</title>
        <style>
            body
            {
                margin: 0;
                padding: 0;
                background-color: #ff0000;
                color: #ffffff;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            h1
            {
                font-size: 48px;
                margin-top: 100px;
                animation: blink 1s infinite;
            }
            p
            {
                font-size: 24px;
                margin-top: 20px;
            }
            @keyframes blink
            {
                0%, 49%, 100%
                {
                    opacity: 0;
                }
                50%, 99%
                {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <h1>Warning</h1>
        <p><marquee behavior="scroll" direction="left">Read the message</marquee></p>
    </body>
</html>
