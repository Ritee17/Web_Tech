<!DOCTYPE html>
<html>
    <head><title>COLOR TABLE</title></head>
    <body>
        <table border="1" width="1000">
            <tr>
                <td style="background-color: orange;">ORANGE</td>
                <td rowspan="2" style="background-color:red;">RED</td>
                <td rowspan="2" style="background-color: green;">GREEN</td>
            </tr>
            <tr>
                <td style="background-color: blue;">BLUE</td>
            </tr>
        </table>
    </body>
</html>
